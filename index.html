<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión en Facebook</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="flex contenedor">

        <img class="logo__img" src="img/logo.png" alt="logo-facebook">


        <div class="login">

            <h1 class="login__header">Iniciar sesión en Facebook</h1>

            <form class="login__form">

                <input type="email" id="email" name="email" required
                    placeholder="Correo electrónico o número de teléfono">

                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <button class="login__submit" type="submit">Iniciar sesión</button>
            </form> <!-- .login -->

            <div class="crear">
                <a href="#">¿Olvidaste tu cuenta?</a>
                <p>o</p>
                <button class="crear__boton">Crear una cuenta nueva</button>
            </div> <!-- .crear -->

        </div> <!-- .login -->

    </div> <!-- .flex -->

</body>

</html>
